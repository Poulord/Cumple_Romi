<html lang="es">
<head>
  <meta charset="UTF-8" />

  <!-- Fonts to match style.css variables -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="login-page">
    <section class="login-card">
      <header class="login-header">
        <div class="brand">LUXE</div>
        <p class="brand-sub">Accede a tu cuenta</p>
      </header>

      <div class="login-body">
        <div id="loginFeedback" class="alert" role="alert" aria-live="polite"></div>
        <form id="loginForm" action="#" method="post" autocomplete="on">
          <div class="form-group">
            <label for="email" class="form-label">Correo electrÃ³nico</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="tucorreo@ejemplo.com" required />
          </div>

          <div class="form-group input-with-icon">
            <label for="password" class="form-label">ContraseÃ±a</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
            <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contraseÃ±a" title="Mostrar/Ocultar" onclick="togglePassword()">ğŸ‘ï¸</button>
          </div>

          <div class="aux-row">
            <label class="form-check">
              <input type="checkbox" name="remember" />
              <span>Recordarme</span>
            </label>
            <a href="#" class="link">Â¿Olvidaste tu contraseÃ±a?</a>
          </div>

          <button class="btn btn-primary" type="submit">Iniciar sesiÃ³n</button>

          <div class="divider">o continÃºa con</div>

          <div class="social-btns">
            <button type="button" class="btn btn-outline-dark" onclick="alert('Demo Google')">Google</button>
            <button type="button" class="btn btn-outline-dark" onclick="alert('Demo Apple')">Apple</button>
          </div>
        </form>
      </div>

      <div class="login-footer">
        Â¿AÃºn no tienes cuenta? <a href="#">Crear cuenta</a>
      </div>
    </section>
  </main>

  <script src="js/admin-config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const feedback = document.getElementById('loginFeedback');
      const submitBtn = form.querySelector('button[type="submit"]');
      const params = new URLSearchParams(window.location.search);
      const redirectParam = params.get('redirect');
      const redirectTarget = redirectParam ? decodeURIComponent(redirectParam) : 'cumpleanos.html';

      let redirectOnSubmit = false;

      const showFeedback = (type, message) => {
        if (!type) {
          feedback.className = 'alert';
          feedback.textContent = '';
          return;
        }

        feedback.className = `alert alert-${type} show`;
        feedback.textContent = message;
      };

      const session = window.RGGAuth.getSession();
      if (session) {
        redirectOnSubmit = true;
        showFeedback('info', `Ya has iniciado sesiÃ³n como ${session.name}. Pulsa en "Ir a la zona privada" para continuar.`);
        submitBtn.textContent = 'Ir a la zona privada';

        const logoutButton = document.createElement('button');
        logoutButton.type = 'button';
        logoutButton.className = 'link-button';
        logoutButton.textContent = 'Cerrar sesiÃ³n';
        logoutButton.addEventListener('click', () => {
          window.RGGAuth.logout();
          redirectOnSubmit = false;
          submitBtn.textContent = 'Iniciar sesiÃ³n';
          submitBtn.disabled = false;
          showFeedback(null, '');
          showFeedback('info', 'Introduce tus credenciales para acceder.');
        });
        feedback.appendChild(document.createTextNode(' '));
        feedback.appendChild(logoutButton);
      }

      form.addEventListener('submit', (event) => {
        event.preventDefault();

        if (redirectOnSubmit) {
          window.location.href = redirectTarget;
          return;
        }

        submitBtn.disabled = true;
        const email = form.email.value;
        const password = form.password.value;

        const sessionData = window.RGGAuth.attemptLogin(email, password);

        if (sessionData) {
          showFeedback('success', `Â¡Hola, ${sessionData.name.split(' ')[0]}! Redirigiendo a tu espacio privado...`);
          setTimeout(() => {
            window.location.href = redirectTarget;
          }, 1200);
        } else {
          showFeedback('danger', 'Las credenciales no son vÃ¡lidas. Comprueba tu correo y contraseÃ±a.');
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
