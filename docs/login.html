<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RGG Atelier ‚Äî Acceso</title>

  <!-- Fonts to match style.css variables -->
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Your main stylesheet (provided) -->
  <link rel="stylesheet" href="assets/css/login.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <main class="login-page">
    <section class="login-card">
      <header class="login-header">
        <div class="brand">LUXE</div>
        <p class="brand-sub">Accede a tu cuenta</p>
      </header>

      <div class="login-body">
        <div id="loginFeedback" class="alert" role="alert" aria-live="polite"></div>
        <form id="loginForm" action="#" method="POST" onsubmit="event.preventDefault();">
          <div class="form-group">
            <label for="email" class="form-label">Correo electr√≥nico</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="tucorreo@ejemplo.com" required />
          </div>

          <div class="form-group input-with-icon">
            <label for="password" class="form-label">Contrase√±a</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
            <button type="button" class="toggle-password" aria-label="Mostrar u ocultar contrase√±a" title="Mostrar/Ocultar" onclick="togglePassword()">üëÅÔ∏è</button>
          </div>

          <div class="aux-row">
            <label class="form-check">
              <input type="checkbox" name="remember" />
              <span>Recordarme</span>
            </label>
            <a href="#" class="link">¬øOlvidaste tu contrase√±a?</a>
          </div>

          <button class="btn btn-primary" type="submit">Iniciar sesi√≥n</button>

          <div class="divider">o contin√∫a con</div>

          <div class="social-btns">
            <button type="button" class="btn btn-outline-dark" onclick="alert('Demo Google')">Google</button>
            <button type="button" class="btn btn-outline-dark" onclick="alert('Demo Apple')">Apple</button>
          </div>
        </form>
      </div>

      <div class="login-footer">
        ¬øA√∫n no tienes cuenta? <a href="#">Crear cuenta</a>
      </div>
    </section>
  </main>

  <!-- 1) librer√≠a oficial (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- 2) tu cliente -->
  <script src="js/supabaseClient.js"></script>

  <!-- 3) tu m√≥dulo de autenticaci√≥n -->
  <script src="js/auth.js"></script>
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      input.type = input.type === 'password' ? 'text' : 'password';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('loginForm');
      const feedback = document.getElementById('loginFeedback');
      const submitBtn = form.querySelector('button[type="submit"]');
      const params = new URLSearchParams(window.location.search);
      const redirectParam = params.get('redirect');
      const redirectTarget = redirectParam ? decodeURIComponent(redirectParam) : 'cumpleanos.html';

      let redirectOnSubmit = false;

      const showFeedback = (type, message) => {
        if (!type) {
          feedback.className = 'alert';
          feedback.textContent = '';
          return;
        }

        feedback.className = `alert alert-${type} show`;
        feedback.textContent = message;
      };

      const session = window.RGGAuth.getSession();
      if (session) {
        redirectOnSubmit = true;
        showFeedback('info', `Ya has iniciado sesi√≥n como ${session.name}. Pulsa en "Ir a la zona privada" para continuar.`);
        submitBtn.textContent = 'Ir a la zona privada';

        const logoutButton = document.createElement('button');
        logoutButton.type = 'button';
        logoutButton.className = 'link-button';
        logoutButton.textContent = 'Cerrar sesi√≥n';
        logoutButton.addEventListener('click', () => {
          window.RGGAuth.logout();
          redirectOnSubmit = false;
          submitBtn.textContent = 'Iniciar sesi√≥n';
          submitBtn.disabled = false;
          showFeedback(null, '');
          showFeedback('info', 'Introduce tus credenciales para acceder.');
        });
        feedback.appendChild(document.createTextNode(' '));
        feedback.appendChild(logoutButton);
      }

      form.addEventListener('submit', async (event) => {
        event.preventDefault();

        if (redirectOnSubmit) {
          window.location.href = redirectTarget;
          return;
        }

        submitBtn.disabled = true;
        const email = form.email.value;
        const password = form.password.value;

        try {
          const sessionData = await window.RGGAuth.attemptLogin(email, password);

          if (sessionData) {
            showFeedback('success', `¬°Hola, ${sessionData.name.split(' ')[0]}! Redirigiendo a tu espacio privado...`);
            setTimeout(() => {
              window.location.href = redirectTarget;
            }, 1200);
          } else {
            showFeedback('danger', 'Las credenciales no son v√°lidas. Comprueba tu correo y contrase√±a.');
            submitBtn.disabled = false;
          }
        } catch (error) {
          console.error('Error inesperado al iniciar sesi√≥n', error);
          showFeedback('danger', 'Ocurri√≥ un error al intentar iniciar sesi√≥n. Int√©ntalo nuevamente.');
          submitBtn.disabled = false;
        }
      });
    });
  </script>
</body>
</html>
